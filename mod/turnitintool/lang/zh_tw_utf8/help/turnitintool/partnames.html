<p><b><img alt="" src="<?php echo $CFG->wwwroot; ?>/mod/turnitintool/icon.gif" />&nbsp;Turnitin 作業&nbsp;-&nbsp;作業部分</b></p>
<p>指定此作業的部分是否為已命名的部分或此作業為組合夾作業。</p>
<li><p><b>已命名部分</b></p>
<p>此設置允許您設定分配給各作業部分的部分名稱及編號。您也可以設定各個作業部分的獨立開始日期，截止日期和公佈日期</p></li>
<li><p><b>組合夾</b></p>
<p>此設置允許您將數個作業部分規成一組。如此，每個部分將會自動被分配到整體預設作業開始日期，截止日期及公佈日期。部分將不會被命名，且用戶提交已定數量的提交物件。作業的總分數將由每個提交物件所得的分數的平均值來計算。</p></li>
</ul>
