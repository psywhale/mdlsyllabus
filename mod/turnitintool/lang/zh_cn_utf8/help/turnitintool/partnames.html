<p><b><img alt="" src="<?php echo $CFG->wwwroot; ?>/mod/turnitintool/icon.gif" />&nbsp;Turnitin 作业&nbsp;-&nbsp;作业部分</b></p>
<p>指定此作业的部分是否为已命名的部分或此作业为组合夹作业。</p>
<li><p><b>已命名部分</b></p>
<p>此设置允许您设定分配给各作业部分的部分名称及编号。您也可以设定各个作业部分的独立开始日期，截止日期和公布日期。</p></li>
<li><p><b>组合夹</b></p>
<p>此设置允许您将数个作业部分规成一组。如此，每个部分将会自动被分配到整体预设作业开始日期，截止日期及公佈日期。部分将不会被命名，且用户提交已定数量的提交物件。作业的总分数将由每个提交物件所得的分数的平均值來計算。</p></li>
</ul>
